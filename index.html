<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

	<title>Q3-QUIZ 1</title>

	<!-- JS --> 
</head>
<body>
	<div class="container mt-t mt-5">
		<h1 id="sample"><b>javascript operators</b></h1>
		<h4>given: if A = 24.18 and B = 7.18, compute the following:</h4>
		<br>
	<div>
    
<div class="container d-flex justify-content-between flex-wrap">
    <!-- arithmetic -->
    <div class="card" style="width:400px">
        <div class="card-body">
            <h3 class="card-title"><b>arithmetic operator</b></h3>
            <h5 id='exp'>exponent:</h5>
            <h5 id='mod'>modulo:</h5>
            <button type="button" class="btn btn-dark" onclick="
                var a = 24.18;	 
                var b = 7.18; 
                var expans = a ** b;
                var modans = a % b;  
                document.getElementById('exp').innerHTML = 'exponent: ' + expans;
                document.getElementById('mod').innerHTML = 'modulo: ' + modans;
            "><b>view answer</b></button>
        </div>
    </div>

    <!-- comparison -->
    <div class="card" style="width:400px">
        <div class="card-body">
            <h3 class="card-title"><b>comparison operator</b></h3>
            <h5 id='greater'>is 30.27 greater than 6.18?:</h5>
            <h5 id='equal'>is 30.27 equal to 6.18?:</h5>
            <button type="button" class="btn btn-dark" onclick="
                var a = 24.18;	 
                var b = 7.18; 
                var greater = (a > b) ? 'true' : 'false';
                var equal = (a == b) ? 'true' : 'false'; 
                document.getElementById('greater').innerHTML = 'is 30.27 greater than 6.18?: ' + greater;
                document.getElementById('equal').innerHTML = 'is 30.27 equal to 6.18?: ' + equal;
            "><b>view answer</b></button>
        </div>
    </div>


    <!-- logical -->
    <div class="card" style="width:400px">
        <div class="card-body">
            <h3 class="card-title"><b>logical operator</b></h3>
            <h5 id='and'>true or false:</h5>
            <h5 id='or'>true or false:</h5>
            <button type="button" class="btn btn-dark" onclick="
                var a = 30.27;	 
                var b = 6.18; 
                var and= (a > b) ? 'true' : 'false';
                var or = (a == b) ? 'true' : 'false'; 
                document.getElementById('and').innerHTML = '(a <= b) && (a >= b): ' + and;
                document.getElementById('or').innerHTML = '(a != b) || (a == b): ' + or;
            "><b>view answer</b></button>
        </div>
    </div>
</div>
